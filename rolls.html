<!DOCTYPE html>

<html lang="en">
    <head>

    <!-- responsive to the screen -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>detail page</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/bunbunstyles.css">
    <link rel="stylesheet" href="./css/slideshow.css">

    <!-- javaScript -->
    <!-- <script src="menu.js" type="text/javascript"  defer></script> -->
    <!-- <script src="cartUpdate.js" type="text/javascript"  defer></script> -->
    <script src="customization.js" type="text/javascript"  defer></script>    
    </head>

    <body>    
        <header>
            <!-- Navigation bar-->
            <div class="navbar">
                <div class="bunbunlogo" id="logo">
                    <img src="img/logo.png" alt="bunbun logo" class="logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="home.html">home</a></li>
                        <li><a href="menu.html">order</a></li>
                        <li><a href="about.html">about</a></li>
                    </ul>
                </nav>
                
                <nav2>
                    <li><a href = "cart.html" id="cart">cart</a></li>
                    <li><a href = "cart.html" id = "numCart">0</a></li>
                </nav2>
            </div>
        </header>
        
        <section id="detail-box">
            <div class="container">
                <div class="box-detail">
                    <img id = 'rollImage' src="img/roll2.png" alt="oringinal logo" >
                </div>
                <div class="description">
                    <div class="description-title">
                        <h1 id = 'rollName'>Original Rolls</h1>
                    </div>
                    <br>
                    <h2 id = 'rollPrice'>$3.00</h2>
                    <br>
                    <p id = 'rollDescription'></p>
                    <br>
                    <p>Quantity:</p>
                    <br>
                    <button type="button" class="custom" id="oneRoll">1</button>
                    <button type="button" class="custom" id="threeRolls">3</button>
                    <button type="button" class="custom" id="sixRolls">6</button>
                    <button type="button" class="custom" id="twelveRolls">12</button>
                    <br>
                    <p>Glazing:</p>
                    <br>
                    <button type="button" class="custom2" id="noGlaze">None</button>
                    <button type="button" class="custom2" id="choco">Double - chocolate</button>
                    <br>
                    <button type="button" class="custom2" id="sugarMilk">Sugar - milk</button>
                    <button type="button" class="custom2" id="vanillaMilk">Vanilla - milk</button>
                    <br>
                    <br>
                    <button type="button" class="button" id="addToCart">Add to cart</button>
                    <button type="button" class="button" id="addToCart">Add to favorites</button>
                    <br>
                    <br>
                    <br>
                    <br>

                    <h3>you may also like...</h3>
                </div>
            </div>
        </section>

        <section class="slideshow-container">

        <!-- Carousel -->
        <div id = 'original' class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/roll3.png" style="width:100%">
            <div class="text">Caramel Pecan</div>
        </div>

        <div id = 'caramel' class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/roll1.png" style="width:100%">
            <div class="text">Pumkin Spice</div>
        </div>

        <div id = 'caramel' class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/roll5.png" style="width:100%">
            <div class="text">Blueberry</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>    
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </section> 
         
    </body>
</html>
